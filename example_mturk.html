<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>

<crowd-form>
	<h2>Please answer following questions about the person's nose:</h2>
	<img src="${image_url}" max-width="50%" height=50%/>
	<h3>Is the nose a prominent feature of this person?</h3>
	<crowd-radio-group>
		<crowd-radio-button name="[prominence][significant]" value="significant">Yes</crowd-radio-button>
		<crowd-radio-button name="[prominence][non-significant]" value="non-significant">No</crowd-radio-button>
	</crowd-radio-group>
	<h3>How tall is this person's nose?</h3>
	<crowd-radio-group>
		<crowd-radio-button name="[length][short]" value="short">Short</crowd-radio-button>
		<crowd-radio-button name="[length][medium]" value="medium">Medium</crowd-radio-button>
		<crowd-radio-button name="[length][tall]" value="tall">Tall</crowd-radio-button>
	</crowd-radio-group>
	<h3>How wide is this person's nose?</h3>
	<crowd-radio-group>
		<crowd-radio-group>
		<crowd-radio-button name="[width][narrow]" value="narrow">Narrow</crowd-radio-button>
		<crowd-radio-button name="[width][medium]" value="medium">Medium</crowd-radio-button>
		<crowd-radio-button name="[width][wide]" value="wide">Wide</crowd-radio-button>
	</crowd-radio-group>
	<h3>How pointy is this person's nose?</h3>
	<crowd-radio-group>
		<crowd-radio-button name="[pointiness][pointy]" value="straight">pointy</crowd-radio-button>
		<crowd-radio-button name="[pointiness][flat]" value="straight">flat</crowd-radio-button>
	</crowd-radio-group>
	<br>
	<br>
</crowd-form>
